<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eco Tour Reservation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="javascript.js"></script>
</head>

<body class="bg-gray-100">

<header class="bg-white shadow p-4">
  <div class="max-w-5xl mx-auto flex justify-between">
    <h1 class="font-bold text-green-600 text-xl">EcoTrip Reservation</h1>
    <a href="index.html" class="text-green-600">Home</a>
  </div>
</header>

<main class="max-w-3xl mx-auto bg-white p-6 mt-6 rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-4">Book Your Hiking Tour with Trustworthy Guides</h2>

  <form id="reservationForm" class="grid gap-4">

    <input id="name" placeholder="Full Name" class="border p-2 rounded" required>
    <input id="age" type="number" placeholder="Age" class="border p-2 rounded" required>
    <input id="people" type="number" placeholder="Number of People" class="border p-2 rounded" min="1" required>
    <input id="email" type="email" placeholder="Email" class="border p-2 rounded" required>
    <input id="phone" placeholder="Phone Number" class="border p-2 rounded" required>

    <input id="date" type="date" class="border p-2 rounded" required>

    <select id="mountain" class="border p-2 rounded">
      <option>Mount Kuma</option>
      <option>Mount Nagi</option>
      <option>Mount Hiruzen</option>
    </select>

    <textarea id="request" placeholder="Suggestion or Request" class="border p-2 rounded"></textarea>

    <button class="bg-green-600 text-white p-2 rounded hover:bg-green-700">
      Send Reservation
    </button>

  </form>

  <p id="message" class="mt-4 text-green-600 font-semibold"></p>
</main>

</body>
</html>
